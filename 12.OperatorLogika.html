<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Logika</title>
</head>
<body>
    <script>
        var y = 25;
        var x = 15;

        var benar = y > x;
        var salah = y < x;

        var hasil = benar && salah;
        document.write(`${benar} && ${salah} = ${hasil}<br/>`);

        var hasil = benar || salah;
        document.write(`${benar} || ${salah} = ${hasil}<br/>`);

        var hasil = !benar
        document.write(`!${benar} = ${hasil}<br/>`);
    </script>
    
</body>
</html>
