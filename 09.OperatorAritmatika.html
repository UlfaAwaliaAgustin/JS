<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Aritmatika</title>
</head>
<body>
    <script>
        var a = 36;
        var b = 8;
        var c = 0;

        c = a - b ;
        document.write(`${a} - ${b} = ${c}<br/>`);

        c = a * b ;
        document.write(`${a} * ${b} = ${c}<br/>`);

        c = a ** b ;
        document.write(`${a} ** ${b} = ${c}<br/>`);

        c = a + b ;
        document.write(`${a} + ${b} = ${c}<br/>`);

        c = a / b ;
        document.write(`${a} / ${b} = ${c}<br/>`);

        c = a % b ;
        document.write(`${a} % ${b} = ${c}<br/>`);
    </script>

</body>
</html>
